<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="style/style.css">

  <title>Simon Game</title>
</head>

<body>
  <section id="title">
    <div class="title-cont">
      <h1>Simon Game</h1>
    </div>
  </section>

  <section id="menu">
    <div class="menu-container">
      <h2><a class="start-game" href="#">Start</a></h2>
      <h2><a href="#">Score</a></h2>
      <h2><a href="#">Difficult</a></h2>
    </div>
  </section>

  <section id="game">
    <div class="row">
      <button id="green" class="btn btn-green"></button>
      <button id="red" class="btn btn-red"></button>
    </div>
    <div class="row">
      <button id="blue" class="btn btn-blue"></button>
      <button id="yellow" class="btn btn-yellow"></button>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="main.js" type="text/javascript">

  </script>
</body>

</html>
